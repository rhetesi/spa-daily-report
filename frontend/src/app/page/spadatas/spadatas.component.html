<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Belépésszámok</h1>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-users me-1"></i>
        Belépésszámok listája
      </div>
      <div class="card card-plain mx-3 d-grid gap-2 mt-4">
        <button type="button" [routerLink]="['/', entity, 'edit', ' ']" class="btn btn-success fw-bold">Új belépésszám
          felvétele</button>
      </div>
      <app-data-table [tableColumns]="tableColumns" [list$]="list$" (selectOne)="onSelectOne($event)"
        (deleteOne)="onDeleteOne($event)"></app-data-table>
    </div>
  </div>
</main>
