<div class="card mb-4">
  <div class="card-header">
    <i class="far fa-id-card me-1"></i>
    Felhasználók listája
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let col of tableColumns">
            {{ col.title }}
          </th>
          <th></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th *ngFor="let col of tableColumns">
            {{ col.title }}
          </th>
          <th></th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let row of list$ | async">
          <td *ngFor="let col of tableColumns">
            <!-- {{ row[col.key] }} -->
            <span *ngIf="!col.htmlOutput">{{ row[col.key] }}</span>
            <span *ngIf="col.htmlOutput" [innerHTML]="col.htmlOutput(row[col.key])"></span>
            <!-- <span *ngIF="!col.outputTransform">{{ row[col.key] }}</span>
            <span *ngIF="col.outputTransform">{{ col.outputTransform(row[col.key]) }}</span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
